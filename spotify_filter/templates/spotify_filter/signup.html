{% extends "spotify_filter/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{% url 'spotify_filter:login' %}">Log in here</a></p>
    </div>
  {% endblock %}
